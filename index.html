<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Animation Showcase</title>
</head>
<body>
    <header>
        <h1>CSS Animation Showcase</h1>
    </header>
    
    <main>
        <section class="input-section">
            <div class="input-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here..." />
                <button class="button">Search</button>
            </div>
        </section>

        <section class="input-section">
            <div class="wrapper">
                <input type="checkbox" id="click">
                <label class="btn-1" for="click">Subscribe</label>
                <div class="field">
                   <input type="text" placeholder="Email Address">
                   <label for="click" class="btn-2">Subscribe</label>
                </div>
             </div>
        </section>

        <section class="skill-bars-section">
            <div class="container">
                <div class="skill-box">
                    <span class="title">HTML</span>
                    <div class="skill-bar">
                        <span class="skill-per html">
                            <span class="tooltip">90%</span>
                        </span>
                    </div>
                </div>
                <div class="skill-box">
                    <span class="title">CSS</span>
                    <div class="skill-bar">
                        <span class="skill-per css">
                            <span class="tooltip">70%</span>
                        </span>
                    </div>
                </div>
                <div class="skill-box">
                    <span class="title">JavaScript</span>
                    <div class="skill-bar">
                        <span class="skill-per javascript">
                            <span class="tooltip">50%</span>
                        </span>
                    </div>
                </div>
                <div class="skill-box">
                    <span class="title">NodeJS</span>
                    <div class="skill-bar">
                        <span class="skill-per nodejs">
                            <span class="tooltip">30%</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="interactive-section">
            <button class="button">Click Me</button>
            <input type="range" class="slider">
            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </section>
        
        <section class="pseudo-elements-section">
            <div class="custom-box">Content</div>
        </section>
        
        <section class="three-d-section">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">Front</div>
                    <div class="card-back">Back</div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Created by Brian</p>
    </footer>
</body>
</html>
