<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Interactive UI Elements -->
  <button class="interactive-button rotate">Rotate</button>
  <button class="interactive-button scale">Scale</button>
  <button class="interactive-button fade">Fade</button>

  <!-- Pseudo-Elements Section -->
  <section class="pseudo">
    <p>Hover Over Me</p>
    <div class="outer"></div>
  </section>

  <!-- 3D Element -->
  <div class="card">
    <div class="front-face">Front</div>
    <div class="back-face">Back</div>
  </div>

  <!-- Custom Cursor Area -->
  <section class="custom-cursor">
    Hover Here
  </section>
</body>
</html>
